<body>
	<h1>Joseph Turbin</h1>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>

	</nav>
	<div id="whitespace"></div>

	<script id="entry-template" type="text/x-handlebars-template">
		<aside>{{title}}</aside>
		<!--The articles should show to the right of the side bar-->
		<article>{{content}}</article>
		<article>{{content}}</article>
		<article>{{content}}</article>
		<article>{{content}}</article>
	</script>

	<script type="text/javascript">
		var source   = $("#entry-template").html();
		var template = Handlebars.compile(source);
			
		
		function Page (name) {
			var self = this;
			this.name = name;
			this.pageContent = null;

			this.getPageContent = function(){
				this.pageContent = {
					"title": "My Title",
					"sidebar": "Sidebar content",
					"sections": [
						{
							"title": "Section 1",
							"content": "section content"
						}
					]
				};
				addPageToDOM();
			}

			function addPageToDOM(){
				$("#whitespace").html(template(self.pageContent));
			}
			
		}

		var homePage = new Page('page');
		homePage.getPageContent();
		console.log('done');

	</script>		

			
		
			
				
			
	

	<!-- create your page template (look at handlebars docs) -->
	<!-- create your page class -->
